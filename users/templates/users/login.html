<!DOCTYPE html>
<html>
<head>
	<title>Learning Platform - Login</title>
</head>
<body>
	<h1>Welcome to the EII learning platform</h1>
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Log In</legend>
			{{ form }}
		</fieldset>
		<button type="submit">Login</button>
	</form>
	<a href="{% url 'users:password_reset' %}">Forgot Password?</a>
</body>
</html>
